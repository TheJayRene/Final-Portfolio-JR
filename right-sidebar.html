<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit My Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .profile-form h2 {
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-pic-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      border: 2px solid #ddd;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <form class="profile-form">
    <h2>Edit Your Profile</h2>

    <img id="profilePicPreview" class="profile-pic-preview" src="https://via.placeholder.com/100" alt="Profile Preview">

    <div class="form-group">
      <label for="profilePic">Choose Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="description">Short Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Tell us something about yourself..."></textarea>
    </div>

    <button type="submit">Save Profile</button>
  </form>

  <script>
    function previewImage(event) {
      const input = event.target;
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicPreview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
